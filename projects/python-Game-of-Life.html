<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../style.css" />

  <body class="fade-out services">

      </div>
      <div class="socials-div display-none">
        <div class="socials-title">
          Socials
        </div>
        <div class="socials">
          <a class="social-div">
          <img
            class="social-logo"
            src="../images/logos/logo_instagram.png"

          />
          <div class="social-text">
            Instagram
          </div>
        </a>
        <a class="social-div">
          <img
            class="social-logo"

          </div>

        <a class="social-div">
          <img
            class="social-logo"

    <div class="fixed-div">

    <div class="project-popup">
      <div class="project-title">
        <div class="project-title-background"></div>
        <div class="title project-title-content">Game of Life</div>
      </div>
      <div class="project-popup-content project-popup-content-a">
        <div class="project-popup-content-text">
          “ Game of Life is one of the first things I coded in Python. It's a

        <a
          class="project-popup-content-download"

        </a>
      </div>

        width="100vw"
        height="25vh"
        viewBox="0 0 8000 1000"
        preserveAspectRatio="none"
      >

        <polyline
          class="svg-filled"
          points="0,0 0,1000 8000,1000 8000,0 5690,410 4600,0 2440,410 1700,0"
        />

        <polyline

          points="5745,390 -14000,5000"
